{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .mb-4 {
            font-size: 60px;
            margin-bottom: 1.5rem !important;
        }

        /* Custom CSS styles */
        .container {
            margin-top: 50px;
        }

        .btn-wrapper {
            margin-bottom: 20px;
            /* Increased margin between buttons */
        }

        /* Style the buttons */
        .btn-primary {
            margin-top: 20px;
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Style the images */
        .image-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Center the title */
        .title-container {
            text-align: center;
            margin-bottom: 20px;
            /* Increased margin between title and buttons */
        }

        /* Right align the buttons */
        .right-align {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        /* Increase the gap between image and buttons */
        @media (min-width: 768px) {
            .image-container {
                margin-right: 20px;
            }
        }
    </style>

    <title>Office Employee Management System!</title>
</head>

<body>

    <div class="container">
        <!-- Title row -->
        <div class="row title-container">
            <h1 class="mb-4">Office Employee Management System!</h1>
        </div>
        <div class="row">
            <!-- Left column for image -->
            <div class="col-md-6">
                <div class="image-container">
                    <img src="{% static 'images/employee-management-system-service.jpg' %}" alt="Image 1"
                        class="img-fluid">
                </div>
            </div>
            <!-- Right column for buttons -->
            <div class="col-md-6">
                <div class="btn-wrapper right-align"> <!-- Added class "right-align" -->
                    <div class="btn-wrapper">
                        <a class="btn btn-primary btn-lg btn-block" href="/all_emp" role="button">View All Employee</a>
                    </div>
                    <div class="btn-wrapper">
                        <a class="btn btn-primary btn-lg btn-block" href="/add_emp" role="button">Add An Employee</a>
                    </div>
                    <div class="btn-wrapper">
                        <a class="btn btn-primary btn-lg btn-block" href="/remove_emp" role="button">Remove An
                            Employee</a>
                    </div>
                    <div class="btn-wrapper">
                        <a class="btn btn-primary btn-lg btn-block" href="/filter_emp" role="button">Filter Employee
                            Details</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
